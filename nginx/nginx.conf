# Load the ACME module
load_module /usr/lib/nginx/modules/ngx_http_acme_module.so;

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Default server configuration
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;
        root /var/www/html;
        index index.html index.htm;

        # ACME challenge location
        location /.well-known/acme-challenge/ {
            default_type "text/plain";
            root /var/www/acme;
        }

        location / {
            try_files $uri $uri/ =404;
        }
    }

    # HTTPS server example (uncomment and configure when you have certificates)
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #
    #     server_name example.com;
    #     root /var/www/html;
    #
    #     # SSL configuration with ACME
    #     ssl_certificate /etc/nginx/acme/certs/example.com/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/acme/certs/example.com/privkey.pem;
    #
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     location / {
    #         try_files $uri $uri/ =404;
    #     }
    # }

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}
