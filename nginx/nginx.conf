# Load the ACME module
load_module /usr/lib/nginx/modules/ngx_http_acme_module.so;

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    ##
    # ACME Configuration (Let's Encrypt SSL Certificates)
    ##

    # DNS resolver (required for ACME module)
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ACME Issuer Configuration
    acme_issuer letsencrypt {
        uri https://acme-v02.api.letsencrypt.org/directory;
        state_path /var/nginx-acme/state;
        contact mailto:your-email@example.com;  # Change this!
        accept_terms_of_service;
    }

    # Shared memory zone for certificates
    acme_shared_zone zone=acme_certs:1M;

    # Default server configuration
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;
        root /var/www/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    # HTTPS server example with ACME (uncomment and configure for your domain)
    # server {
    #     listen 443 ssl;
    #     listen [::]:443 ssl;
    #     http2 on;
    #
    #     server_name example.com www.example.com;
    #     root /var/www/html;
