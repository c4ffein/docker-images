name: Build nginx-acme

on:
  push:
    branches:
      - main
    paths:
      - 'nginx/**'
      - '.github/workflows/build-nginx.yml'
  pull_request:
    paths:
      - 'nginx/**'
      - '.github/workflows/build-nginx.yml'
  workflow_dispatch:

env:
  NGINX_VERSION: 1.26.2

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU  # needed for the arm64 image
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (${{ matrix.platform }})
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          platforms: ${{ matrix.platform }}
          push: false
          tags: nginx-acme:latest
          load: true
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          build-args: |
            NGINX_VERSION=${{ env.NGINX_VERSION }}

      - name: Test nginx binary
        run: |
          echo "Testing nginx binary..."
          docker run --rm nginx-acme:latest nginx -v

      - name: Test nginx configuration
        run: |
          echo "Testing nginx configuration..."
          docker run --rm nginx-acme:latest nginx -t

      - name: Test ACME module
        run: |
          echo "Testing ACME module..."
          docker run --rm nginx-acme:latest ls -la /usr/lib/nginx/modules/ngx_http_acme_module.so
          docker run --rm nginx-acme:latest nginx -V 2>&1 | grep -q "add-dynamic-module=/usr/src/nginx-acme" && echo "ACME module compiled" || exit 1

      - name: Test HTTP server
        run: |
          echo "Testing HTTP server..."
          # Create test content
          mkdir -p /tmp/test-www
          echo "<html><body>Test OK</body></html>" > /tmp/test-www/index.html
          # Run nginx with test content mounted
          docker run -d --name nginx-test -p 8080:80 -v /tmp/test-www:/var/www/html:ro nginx-acme:latest
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop nginx-test
          docker rm nginx-test
