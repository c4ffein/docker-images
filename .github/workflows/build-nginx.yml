name: Build nginx-acme

on:
  push:
    branches:
      - main
    paths:
      - 'nginx/**'
      - '.github/workflows/build-nginx.yml'
  pull_request:
    paths:
      - 'nginx/**'
      - '.github/workflows/build-nginx.yml'
  workflow_dispatch:

env:
  NGINX_VERSION: 1.26.2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          platforms: linux/amd64
          push: false
          tags: nginx-acme:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NGINX_VERSION=${{ env.NGINX_VERSION }}

      - name: Test nginx binary
        run: |
          echo "Testing nginx binary..."
          docker run --rm nginx-acme:latest nginx -v

      - name: Test nginx configuration
        run: |
          echo "Testing nginx configuration..."
          docker run --rm nginx-acme:latest nginx -t

      - name: Test ACME module
        run: |
          echo "Testing ACME module..."
          docker run --rm nginx-acme:latest nginx -V 2>&1 | grep -q "ngx_http_acme_module" && echo "ACME module found" || exit 1

      - name: Test HTTP server
        run: |
          echo "Testing HTTP server..."
          docker run -d --name nginx-test -p 8080:80 nginx-acme:latest
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop nginx-test
          docker rm nginx-test
