name: Build and Push nginx-acme

on:
  push:
    branches:
      - main
    paths:
      - 'nginx/**'
      - '.github/workflows/build-nginx.yml'
    tags:
      - 'nginx-v*'
  pull_request:
    paths:
      - 'nginx/**'
      - '.github/workflows/build-nginx.yml'
  workflow_dispatch:

env:
  DOCKER_REPO: nginx/nginx-acme
  NGINX_VERSION: 1.26.2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}},prefix=nginx-
            type=semver,pattern={{major}}.{{minor}},prefix=nginx-
            type=sha,prefix=nginx-
            type=raw,value=${{ env.NGINX_VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NGINX_VERSION=${{ env.NGINX_VERSION }}

      - name: Update Docker Hub description
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_REPO }}
          readme-filepath: ./nginx/README.md
          short-description: "Lightweight nginx with ACME module on Alpine Linux"

      - name: Test image
        if: github.event_name == 'pull_request'
        run: |
          docker run --rm ${{ env.DOCKER_REPO }}:latest nginx -t
